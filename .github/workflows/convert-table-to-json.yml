name: Extract Table Column Values

on:
  push:
    branches:
      - add-github-actions

jobs:
  extract_table_column_values:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Extract Table Column Values
        run: |
          # Read the input file and extract the table column values
          const fs = require('fs');
          const data = fs.readFileSync('README.md', 'utf8');
          const tableData = data.match(/\|.*\|\n(\|.*\|)\n\|.*\|/s)[1];
          const tableRows = tableData.split('\n').filter(row => row !== '');
          const values = tableRows.map(row => row.match(/^\|\s*([^\s|]+)/)[1]).join(',');

          # Write the output file with the extracted values
          fs.writeFileSync('table-column-values.csv', values);

      - name: Commit and push extracted values file
